<div class="media">
    <a class="pull-left thumbnail" target="_{{ include.course.label }}" {% if include.course.doc-url%} href="{{ include.course.doc-url }}" {% endif %}>
        <img src="img/teaching/{{ include.course.img }}" width="45px" alt="">
    </a>
    <div class="media-body">
        <strong class="media-heading">
        	{{ include.course.title }}
        </strong></br>
    	{% if include.course.type %}
            <em>{{ include.course.type }}</em>
        {% endif %}.
        {% if include.course.organization %}
            In
            {% if include.paper.booktitle-url %}
                <a href="{{ include.paper.booktitle-url}}" target="_blank">
                    <span class="glyphicon glyphicon-globe"></span>
                </a>
            {% endif %}
            {{ include.course.organization }}.
        {% endif %}      
    </div>
</div>
